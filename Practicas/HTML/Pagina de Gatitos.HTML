<html>
  <body>
    <main> <!--Identify the main section of this page by adding a <main>. This is called nesting -->

        <h1>Página para gatos</h1>

        <section> <!--Before adding any new content, you should make use of a section element to separate the cat photos content from the future content.-->

        <h2>Fotos de gatitos</h2>
        <!-- TODO: Add link to cat photos -->

        <p>Mira <a target="_blank" href="https://freecatphotoapp.com">mas fotos</a> en nuestra galería.</p> 
        <!--You can link to another page with the anchor (a) element. -->
        <!--A link's text must be placed between the opening and closing tags of an anchor (a) element.-->
        <!--Add a target attribute with the value _blank to the anchor (a) element's opening tag, so that the link opens in a new tab.-->


        <!--The src attribute in an img element specifies the image's URL -->
        <a href="https://freecatphotoapp.com">
            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="Un gato naranja">
        </a>
        <!--The alt attribute's text is used for screen readers to improve accessibility and is displayed if the image fails to load.-->
        <!--Turn the image into a link by surrounding it with necessary element tags. Use https://freecatphotoapp.com as the anchor's href attribute value.-->

        </section>

        <section>
            <h2>Lista de Gatos</h2>
            <h3>Cosas que los gatos aman</h3>

            <ul> <!--Within the ul element nest three list items to display three things cats love:-->

                <li>Hierba gatera</li> <!--Use list item (li) elements to create items in a list.-->
                <li>Caricias</li>
                <li>Lasagna</li>
      
              </ul>

        <figure> <!--The figure element represents self-contained content and will allow you to associate an image with a caption.-->
        
            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="Una rebanada lasagna en un plato."> 
            <figcaption> Los gatos <em> aman </em> la lasagna</figcaption> 
            <!--A figure caption (figcaption) element is used to add a caption to describe the image contained within the figure element.-->
            <!--emphasis em element.-->

        </figure>
        
        <h3>Top tres cosas que los gatos odian:</h3>

        <ol> <!--The code for an ordered list (ol) is similar to an unordered list, but list items in an ordered list are numbered when displayed.-->
            <li> Tratamiento contra pulgas</li> 
            <li> Truenos </li>
            <li> Otros gatos </li>
          </ol>

        <figure>
            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Cinco gatos mirando alrededor de un campo">
            <figcaption>Los gatos <strong>odian</strong> a otros gatos</figcaption>
            <!--The strong element is used to indicate that some text is of strong importance or urgent.-->

          </figure>
        </section>

    </main>
    
    </body>
</html>
